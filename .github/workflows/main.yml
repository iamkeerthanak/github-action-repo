name: CI-CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
          
   #  - uses: actions/checkout@v2.5.0
   #   - name: set release date
   #     run: |
   #       echo "BUILD_VERSION=$(date --rfc-3339=date)" >> ${GITHUB_ENV}
          
      - name: Generate build number
        uses: einaregilsson/build-number@v3
        with:
          token: ${{secrets.github_token}}        
      - name: Print new build number
        run: echo "Build number is $BUILD_NUMBER"   
          
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=java-maven-project

      - name: Docker login
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}  
  
    
      - name: Build the docker image
        run: docker build . --file Dockerfile --tag maxhunt/demo:latest

      - name: Push the image to nexus repo
        run: |
         docker login -u admin -p ${{ secrets.NEXUS_PASSWORD }} http://65.1.106.105:8083
         docker tag maxhunt/demo:latest 65.1.106.105:8083/java-maven-project/demo:$BUILD_NUMBER
         docker push 65.1.106.105:8083/java-maven-project/demo:$BUILD_NUMBER
         #docker rmi 65.1.106.105:8083/java-maven-project/demo:$BUILD_NUMBER
       
      - name: Remove docker image from local
        run: docker rmi 65.1.106.105:8083/java-maven-project/demo:$BUILD_NUMBER
