name: java with maven

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarQube packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Maven packages
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=java-maven-project

      - name: Docker login
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Create image version
        env: 
          date: "date +'%Y-%m-%d-%H.%M'"
    
      - name: Build the docker image
        run: docker build . --file Dockerfile --tag maxhunt/demo:$date
 
      - name: Push the image to nexus repo
        run: |
         docker login -u admin -p ${{ secrets.NEXUS_PASSWORD }} http://3.108.254.180:8083
         docker tag maxhunt/demo:latest 3.108.254.180:8083/java-maven-project/demo:$date
         docker push 3.108.254.180:8083/java-maven-project/demo:$date
       
      - name: Remove docker image from local
        run: docker rmi 3.108.254.180:8083/java-maven-project/demo:v1
